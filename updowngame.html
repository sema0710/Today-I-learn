<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #sub{
            width: 100px;
            height:50px;
            margin-left:10px;
        }
        #resetbutton{
            width:100px;
            height:50px;
            margin-left:10px;
        }
        #input1{
            width:500px;
            height:50px;
            font-size:50px;
        }
    </style>
</head>
<body>
    <center>
    <h1>~~up down game~~</h1>
    <input type="text" id="input1">
    <p id="updown"></p>
    <button id="sub" onclick="whenclick()">submit</button>
    <button id="resetbutton">reset</button>
    </center>
    <script>
        var input;
        var a = parseInt(Math.random()*100+1);
        function whenclick(){
            console.log("random "+a);
            console.log(input);
            input = document.getElementById("input1").value;
            if(input == a){
                alert("same!");
                a = parseInt(Math.random()*100+1);
            }
            else if(input > a){
                alert("high!");
            }
            else if(input < a){
                alert("low!");
            }
        }
    </script>
</body>
</html>

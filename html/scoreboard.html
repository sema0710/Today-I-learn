<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>score board</title>
    <style>
        input{
            width:200px;
            height:400px;
            font-size:150px;
            background:black;
            border:none;
            margin-left:80px;
        }
        form{
            margin-top:100px;
        }
        h1{
            margin-left:15%;
            font-size:100px;
            color:white;
        }
        body{
            background:black;
        }
        span{
            font-size:50px;
            margin-left:135px;
        }
    </style>
</head>
<body>
    <form>
        <h1>vally-ball score board</h1>
        <span style="color:white">white</span>
        <span style="color:green">green</span>
        <span style="color:orange">orange</span>
        <span style="color:red">red</span>
        <span style="color:purple">purple</span>
        <br/>
        <input type="number" min="0" max="99"value="0" style="color:white"/>
        <input type="number" min="0" max="99"value="0" style="color:green"/>
        <input type="number" min="0" max="99"value="0" style="color:orange"/>
        <input type="number" min="0" max="99"value="0" style="color:red"/>
        <input type="number" min="0" max="99"value="0" style="color:purple"/>
    </form>
</body>
</html>

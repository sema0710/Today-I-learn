<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body><!--body에 이벤트를 넣음-->
    <fieldset><!--fieldset에도 이벤트를 넣음-->
        <legend>event propagation</legend>
        <input type="button" id="target" value="target"/><!--input에도 이벤트를 넣음-->
    </fieldset>
</body>
</html>
<!--만약 순서대로 적용이 되면
body -> fieldset -> input 
이런것을 캡쳐링 이라고 한다. -->
<!--만약 역순으로 이벤트가 적용이 되면
input -> fieldset -> body
이런것을 버블링 이라고 한다.-->
